-
  name: hello
  inputs:
    - question
    - actual_answer
    - reference_answer
    - actual_context
    - reference_context
    - actual_steps:
      - name
      - args
      - output
    - reference_steps:
      - name
      - args
      - output
  instructions: |
    Given the question, evaluate the actual answer based on the
    reference answer.
    
    Also evaluate the actual context based on the reference context.
    
    Also evaluate the actual steps based on the reference steps.
  outputs:
    - a real number between 0 and 1 for the answer
    - a reason for your evaluation of the answer
    - a real number between 0 and 1 for the context
    - a reason for your evaluation of the context
    - a real number between 0 and 1 for the steps
    - a reason for your evaluation of the steps
